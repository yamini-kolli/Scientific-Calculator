<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scentific Calculator </title>
    <link href="calci.css" rel ="stylesheet">
</head>
<body>
    <div class ="container">
        <div class="display">
            <input  id ="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn" id="ce">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn" id="ac">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">root</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x^2</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="eval">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

</body>
<script src="calci_script.js" >


</script>
</html>
